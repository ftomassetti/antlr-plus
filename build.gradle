buildscript {
    repositories {
        maven {
            name 'JFrog OSS snapshot repo'
            url  'https://oss.jfrog.org/oss-snapshot-local/'
        }
        jcenter()
    }

}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'java'
apply plugin: 'idea'


dependencies {
    compile 'org.slf4j:slf4j-api:latest.release'
    compile 'org.antlr:antlr4:4.5.2-1'
    testCompile 'junit:junit:latest.release'
}

task generateAntlrParser(type:JavaExec) {
    main = 'org.antlr.v4.Tool'
    classpath = sourceSets.main.runtimeClasspath
    args = ['-Dlanguage=Java', 'src/main/resources/me/tomassetti/antlrplus/antlrparser/ANTLR4.g4', '-o', 'build/generated', '-package', 'me.tomassetti.antlrplus.antlrparser']
}
//compileJava.dependsOn generateAntlrParser

task generatePythonParser(type:JavaExec) {
    main = 'org.antlr.v4.Tool'
    classpath = sourceSets.main.runtimeClasspath
    args = ['-Dlanguage=Java', 'src/test/resources/me/tomassetti/antlrplus/python/Python3.g4', '-o', 'build/generated', '-package', 'me.tomassetti.antlrplus.python']
}
compileTestJava.dependsOn generatePythonParser

def generatedMainResourcesFolder = "build/generated/src/main/resources"
def generatedTestResourcesFolder = "build/generated/src/test/resources"
sourceSets {
    main {
        output.dir(generatedMainResourcesFolder)
        java.srcDirs generatedMainResourcesFolder
    }
    test {
        output.dir(generatedTestResourcesFolder)
        java.srcDirs generatedTestResourcesFolder
    }
}
clean {
    delete generatedMainResourcesFolder
    delete generatedTestResourcesFolder
}
idea {
    module {
        generatedSourceDirs += file(generatedMainResourcesFolder)
        testSourceDirs += file(generatedTestResourcesFolder)
    }
}